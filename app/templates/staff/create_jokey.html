{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
<div class="container">
    <h2>Добавление жокея</h2>
    <form action="{{ url_for('staff.create_jokey') }}" method="post" class="d-flex justify-content-center flex-column my-4">
      <div class="row mb-2">

        <label for="name">Имя</label>
        <input type="text" class="form-control" id="name" name="name">
        <label for="address">Адрес</label>
        <input type="text" class="form-control" id="address" name="address">

        <label for="phone">Возраст</label>
        <input type="number" min="1" class="form-control" id="age" name="age">
        <label for="phone">Рейтинг</label>
        <input type="number" min="1" step="0.1" class="form-control" id="rating" name="rating">
      </div>
           
        <button type="submit" class="btn btn-dark" id="submit-btn">Добавить</button>
    </form>
</div>

<script src="{{ url_for('static', filename='select_results.js') }}">
</script>
{% endblock %}
